<div>
    <ul>
        <li *ngFor="#contact of contacts" class="contact"
        (click)="onSelectContact(contact)">
            <a [routerLink]="['SingleView']">
                <div><span>{{contact.name}}</span></div>
                <div><span>{{contact.phone}}</span></div>
                <div><span>{{contact.address}}</span></div>
            </a>
        </li>
    </ul>
</div>
